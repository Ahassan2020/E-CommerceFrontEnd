<div class="container mt-5">
  <div class="row">
    <h1 class="main-title">Shopping</h1>
    <section class="col-md-3">
      <div class="sidebar">
        <h4 class="section-title">Sorting</h4>
        <div class="custom-select-wrapper mb-4">
          <select name="" id="" class="form-select">
            <option value="Name">Name</option>
            <option value="PriceAsn">Price:Min-Max</option>
            <option value="PriceDes">Price:Max-Min</option>
          </select>
        </div>
        <h4 class="section-title">Categories</h4>
        <ul class="list-group custom-list-group">
          <li class="list-group-item custom-list-item">All</li>

@for (item of categories; track $index) {
                    <li  (click)="SelectedId(item.id)"
                        class="list-group-item custom-list-item">
                        {{item.name}}
                    </li>
                    }        </ul>
      </div>
    </section>
    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="paging-container">
          <span class="text-dark">showing 3 of 3</span>
        </div>
        <div class="search-container">
          <div class="input-group search-bar">
            <input #search type="text" class="form-control" placeholder="Search..." />
            <input type="button" class="btn btn-danger" value="Search" />
            <input type="button" class="btn btn-dark" value="Reset" />
          </div>
        </div>
      </div>
       <div class="row g-4">
         @for (item of products; track $index) {
                <ng-container>
                    <app-shop-item class="product-item col-lg-4 col-md-6" [Product]="item"></app-shop-item>
                </ng-container>
                }
       </div>
    </section>
  </div>
</div>
