<div class="container mt-5">
  <div class="row">
    <h1 class="main-title">Shopping</h1>
    <section class="col-md-3">
      <div class="sidebar">
        <h4 class="section-title">Sorting</h4>
        <div class="custom-select-wrapper mb-4">
<select #SortSelected class="form-select" [(ngModel)]="ProductParam.Sort" (change)="SortingByPrice()">
       @for (item of SortingOption; track $index) {
          <option [value]="item.value">{{item.name}}</option>

             }
          </select>
        </div>
        <h4 class="section-title">Categories</h4>
        <ul class="list-group custom-list-group">
          <li class="list-group-item custom-list-item" (click)="SelectedId(null)">All</li>

@for (item of categories; track $index) {
                    <li [class.active]="item.id==categoryId" (click)="SelectedId(item.id)"
                        class="list-group-item custom-list-item">
                        {{item.name}}
                    </li>
                    }        </ul>
      </div>
    </section>
    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="paging-container">
          <span class="text-dark">{{products.length}} of
                        {{TotatlCount}}</span>
        </div>
        <div class="search-container">
          <div class="input-group search-bar">
             <input #search   [(ngModel)]="ProductParam.search"
              (keyup)="OnSearch()" (keyup.enter)="OnSearch()"
            type="text" class="form-control" placeholder="Search...">
                        <input (click)="OnSearch()" type="button" class="btn btn-danger" value="Search">
                        <input (click)="ResetValue()" type="button" class="btn btn-dark" value="Reset">          </div>
        </div>
      </div>
       <div class="row g-4">
         @for (item of products; track $index) {
                <ng-container>
                    <app-shop-item class="product-item col-lg-4 col-md-6" [Product]="item"></app-shop-item>
                </ng-container>
                }
                <div class="d-flex justify-content-center align-items-center">

                    <app-pagnation (pageChanged)="OnChangePage($event)"
                   [pageSize]="ProductParam.pageSize"  [totalCount]="TotatlCount" ></app-pagnation>
                </div>
       </div>
    </section>
  </div>
</div>
